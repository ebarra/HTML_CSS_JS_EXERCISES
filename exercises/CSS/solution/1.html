<!DOCTYPE html>
<html>
<head>
  <title>Boxes everywhere</title>
  <style type="text/css">
    h1 {
      color: #255fbc;
      font-size: 48px;
    }
    #box1 {
      width: 300px;
      background-color: #ff704d;
      color: white;
    }
    #box2 {
      width: 300px;
      background-color: #122764;
      color: white;
    }
    #box2 p {
      color: #d86a80;
    }
    #box3 {
      width: 400px;
      background-color: #226412;
      color: white;
    }
    .box {
      margin-top: 30px;
      min-height: 80px;
    }
    .box p {
      color: #cec65c;
    }
  </style>
</head>
<body>
  <h1>Some boxes</h1>
  <div id="box1" class="box">
    This is the first box.
    <img class="texture" alt="HTML5 logo" src="https://www.w3.org/html/logo/img/badge-samples.png"/>
  </div>
  <div id="box2" class="box">
    This is the second box.
    <p>
      With a yellow paragraph inside.
    </p>
  </div>
  <div id="box3" class="box">
    This is the third box.
  </div>
</body>
</html>
