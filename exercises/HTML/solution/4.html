<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 structure</title>
</head>
<body>
  <header class="myheader">
    <h1>MOOC blog</h1>
  </header>
  <nav class="mynavbar">
    <ul>
      <li><a href="#">Frontpage</a></li>
      <li><a href="#">Old posts</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <section class="allposts">
    <article class="post">
      <header class="mypostheader">
        First post of the blog
      </header>
      <div class="mypostcontent">
        This is the first post of many in this blog!
        We are happy to have a blog for our MOOC.
      </div>
    </article>
  </section>
  <footer class="mypagefooter">Footer: contact info contact@example.com</footer>
</body>
</html>
