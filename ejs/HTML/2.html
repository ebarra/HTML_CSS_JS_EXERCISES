<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 structure</title>
</head>
<body>
  <div class="myheader">
    <h1>MOOC blog</h1>
  </div>
  <div class="mynavbar">
    <ul>
      <li><a href="#">Frontpage</a></li>
      <li><a href="#">Old posts</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="allposts">
    <div class="post">
      <div class="mypostheader">
        First post of the blog
      </div>
      <div class="mypostcontent">
        This is the first post of many in this blog!
        We are happy to have a blog for our MOOC.
      </div>
    </div>
  </div>
  <div class="mypagefooter">Footer: contact info contact@example.com</div>
</body>
</html>
